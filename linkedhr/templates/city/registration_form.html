{% extends 'city/base.html' %}
{% block title %} Registration {% endblock %}


{% block body %}
	{% if user.is_authenticated %}
		<h1> User already registered !!! </h1>
	{% else %}
		<div class="container">
		<!-- <div class="container-fluid"> -->
			<div class="row align-items-center">
				<div class="row">
					<div class="col-md-12 order-md-12">
						<div class="panel panel-default">
							<div class="panel-body">							
								<h4 class="mb-3">Create new account </h4> 
									<form class="form-horizontal needs-validation" action="" method="post" enctype="multipart/form-data">
							        
										{% csrf_token %}
										{% include 'city/form_template.html' %}

										<div class="form-group">
											<div class="col-sm-offset-2 col-sm-10">
												<button type="submit" class="btn btn-success"> Submit</button>
											</div>
										</div>

									</form> 
								
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>


	{% endif %}
	
{% endblock %}
