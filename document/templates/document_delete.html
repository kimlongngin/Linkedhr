{% extends 'city/base.html' %}
{% block title %} Add City {% endblock %}
{% block city_active %} Active {% endblock %}

{% block body %}
    {% if user.is_authenticated %}
        
        <!-- <div class="container"> -->
        <!--<div class="container-fluid"> -->
        <div class="p-none">   
            <div class="side-p">
                <h3>Are you sure?</h3>
                <p>You're about to delete {{ object }}. Please confirm.</p>
                <form action="" method="post">
                    {% csrf_token %}
                    <input class="btn btn-link" 
                           type="button" value="Cancel" 
                           onclick="window.history.go(-1);"/> 
                    <!-- <a class="btn btn-link"  href="{% url 'linkedhr:myuserprofile_without_pk' %}">Cancel</a> -->     
                    <input class="btn btn-danger" type="submit" value="Confirm"/>
                </form>
            </div>
        </div>
    {% else %}
        <div style="text-align: center;">
            <a href="{% url 'linkedhr:login'%} " >>>Login </a>
        </div>
    {% endif %}
{% endblock %}
